<h4>Application form</h4>

<form action="/job/{{job['id']}}/apply" method="post">
  <div class="mb-2">
  <label>Full Name</label><br>
  <input type="text" name="full_name" placeholder="Type your full name">  
  </div>

  <div class="mb-2">
  <label>Email</label><br>
  <input type="text" name="email" placeholder="Type your email address">  
  </div>

  <div class="mb-2">
  <label>LinkedIn url</label><br>
  <input type="text" name="linkedin_url" placeholder="Type your linkedIn url">  
  </div>
  
  <div class="mb-2">
  <label>Education</label><br>
  <textarea name="education"></textarea>  
  </div>

  <div class="mb-2">
  <label>Work Experience</label><br>
  <textarea name="work_exp"></textarea>
  </div>

  <div class="mb-2">
  <label>Resume</label><br>
  <input type="text" name="resume_url" placeholder="Your resume url"></textarea>
  </div>
  
  <br>
  <input type="submit" >
  
</form>
